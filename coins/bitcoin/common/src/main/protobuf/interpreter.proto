syntax = "proto3";

import "google/protobuf/empty.proto";

package pb.v1;

option java_package = "co.ledger.lama.bitcoin.interpreter.protobuf";

// We sort by date
enum SortingOrder {
  DESC = 0;
  ASC = 1;
}

enum ChangeType {
  EXTERNAL = 0;
  INTERNAL = 1;
}

service BitcoinInterpreterService {
  rpc SaveTransactions(SaveTransactionsRequest) returns (google.protobuf.Empty) {}
  rpc DeleteTransactions(DeleteTransactionsRequest) returns (google.protobuf.Empty) {}
  rpc GetOperations(GetOperationsRequest) returns (GetOperationsResult) {}
  rpc ComputeOperations(ComputeOperationsRequest) returns (google.protobuf.Empty) {}
}

message AccountAddress {
  string account_address = 1;
  ChangeType change_type = 2;
}

message SaveTransactionsRequest {
  bytes account_id = 1;
  repeated Transaction transactions = 2;
}

message ComputeOperationsRequest {
  bytes account_id = 1;
  repeated AccountAddress addresses = 2;
}

message DeleteTransactionsRequest {
  bytes account_id = 1;
  int64 block_height = 2;
}

message GetOperationsRequest {
  bytes account_id = 1;
  int64 block_height = 2;
  int32 limit = 3;
  int32 offset = 4;
  SortingOrder sort = 5;
}

message GetOperationsResult {
  repeated Operation operations = 1;
  bool truncated = 2;
}

enum OperationType {
  SEND = 0;
  RECEIVED = 1;
}

message Operation {
  bytes account_id = 1;
  string hash = 2;
  Transaction transaction = 3;
  OperationType operation_type = 4;
  int64 value = 5;
  string time = 6;
}

message Transaction {
  string id = 1;
  string hash = 2;
  string received_at = 3;
  int64 lock_time = 4;
  string fees = 5;
  repeated Input inputs = 6;
  repeated Output outputs = 7;
  Block block = 8;
  int32 confirmations = 9;
}

message Input {
  oneof value {
    DefaultInput default = 1;
    CoinbaseInput coinbase = 2;
  }
}

message DefaultInput {
  string output_hash = 1;
  int64 output_index = 2;
  int64 input_index = 3;
  string value = 4;
  string address = 5;
  string script_signature = 6;
  repeated string txinwitness = 7;
  string sequence = 8;
}

message CoinbaseInput {
  string coinbase = 1;
  int64 input_index = 2;
  string sequence = 3;
}

message Output {
  int64 output_index = 1;
  string value = 2;
  string address = 3;
  string script_hex = 4;
}

message Block {
  string hash = 1;
  int64 height = 2;
  string time = 3;
}
