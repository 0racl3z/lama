syntax = "proto3";

package pb.v1;

import "google/protobuf/timestamp.proto";

option java_package = "co.ledger.lama.bitcoin.interpreter.protobuf";

message Transaction {
  string id = 1;
  string raw_hex = 2;
  string hash = 3;
  google.protobuf.Timestamp received_at = 4;
  int64 lock_time = 5;
  string fees = 6;
  repeated Input inputs = 7;
  repeated Output outputs = 8;
  Block block = 9;
  int32 confirmations = 10;
}

message Input {
  oneof value {
    DefaultInput default = 1;
    CoinbaseInput coinbase = 2;
  }
}

message DefaultInput {
  string output_hash = 1;
  int32 output_index = 2;
  int32 input_index = 3;
  string value = 4;
  string address = 5;
  string script_signature = 6;
  repeated string txinwitness = 7;
  int64 sequence = 8;
}

message CoinbaseInput {
  string coinbase = 1;
  int32 input_index = 2;
  int64 sequence = 3;
}

message Output {
  int32 output_index = 1;
  string value = 2;
  string address = 3;
  string script_hex = 4;
}

message Block {
  string hash = 1;
  int64 height = 2;
  google.protobuf.Timestamp time = 3;
}
