# SQL Database Configuration.
postgres = {
  # The JDBC URL.
  url = "jdbc:postgresql:lama"
  url = ${?JDBC_URL}

  # Username to connect to the database.
  user = "lama"
  user = ${?DB_USER}

  # Password to connect to the database.
  password = "serge"
  password = ${?DB_PASSWORD}
}

grpc-server {
  port = 9999
  port = ${?GRPC_SERVER_PORT}
}

rabbit {
  nodes = [
    {
      host = "localhost"
      host = ${?RABBIT_HOST}
      port = 5672
      port = ${?RABBIT_PORT}
    }
  ]
  virtual-host = "/"
  virtual-host = ${?RABBIT_VIRTUAL_HOST}

  connection-timeout = 3
  connection-timeout = ${?RABBIT_CONNECTION_TIMEOUT}

  ssl = false
  ssl = ${?RABBIT_SSL}

  username = "lama"
  username = ${?RABBIT_USERNAME}

  password = "serge"
  password = ${?RABBIT_PASSWORD}

  requeue-on-nack = false

  automatic-recovery = false
}

redis {
  host = "localhost"
  host = ${?REDIS_HOST}

  port = 6379
  port = ${?REDIS_PORT}
}

orchestrator = {
  worker-exchange-name = "worker_events"
  worker-exchange-name = ${?WORKER_EXCHANGE_NAME}

  events-exchange-name = "events"
  events-exchange-name = ${?EVENTS_EXCHANGE_NAME}

  coins = [
    {
      coin-family = "bitcoin"
      coin = "btc"
      sync-frequency = 600s
      sync-frequency = ${?BITCOIN_SYNC_FREQUENCY}
    }
  ]
}
